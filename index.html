<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Scan2Eat â€“ Control Dashboard</title>
  <link rel="icon" href="data:," />

  <!-- Tailwind -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body class="bg-gray-50 font-sans text-gray-800">

<main class="max-w-7xl mx-auto px-6 py-8">

  <!-- HEADER -->
  <header class="mb-8">
    <div class="flex flex-col lg:flex-row justify-between gap-6">

      <!-- TITLE -->
      <div>
        <h1 class="text-3xl font-bold tracking-tight">
          Scan2Eat Dashboard
        </h1>
        <p class="text-sm text-gray-500 mt-1">
          Live restaurant order control & monitoring
        </p>
      </div>

      <!-- NAVIGATION -->
      <nav class="flex flex-wrap gap-2 items-start lg:items-center">
        <a href="menu.html?table=1" class="nav-btn">Menu</a>
        <a href="cart.html?table=1" class="nav-btn">Cart</a>
        <a href="cashier.html" class="nav-btn">Cashier</a>
        <a href="orderfood.html" class="nav-btn">Order Food</a>
        <a href="kitchen.html" class="nav-btn">Kitchen</a>
        <span class="nav-btn nav-active">Dashboard</span>
      </nav>

    </div>
  </header>

  <!-- FILTERS -->
  <section class="mb-6">
    <div class="flex flex-wrap gap-2">
      <button onclick="setFilter('all')" class="chip chip-default">All Orders</button>
      <button onclick="setFilter('pending')" class="chip chip-red">Pending</button>
      <button onclick="setFilter('cooking')" class="chip chip-yellow">Cooking</button>
      <button onclick="setFilter('ready')" class="chip chip-blue">Ready</button>
      <button onclick="setFilter('completed')" class="chip chip-green">Completed</button>
    </div>
  </section>

  <!-- ORDERS LIST -->
  <section>
    <div id="orders" class="space-y-6"></div>

    <!-- EMPTY STATE -->
    <div
      id="emptyState"
      class="hidden mt-24 flex flex-col items-center text-center"
    >
      <div class="text-5xl mb-4">ðŸ“­</div>
      <h3 class="font-semibold text-lg">No orders found</h3>
      <p class="text-sm text-gray-500 mt-1">
        Orders will appear here in real time
      </p>
    </div>
  </section>

</main>

<script src="index.js"></script>

<style>
  /* NAV BUTTONS */
  .nav-btn {
    padding: 0.45rem 0.9rem;
    font-size: 0.85rem;
    border-radius: 9999px;
    background: #e5e7eb;
    color: #374151;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .nav-btn:hover {
    background: #d1d5db;
  }

  .nav-active {
    background: #111827;
    color: #ffffff;
  }

  /* FILTER CHIPS */
  .chip {
    padding: 0.4rem 0.8rem;
    font-size: 0.75rem;
    border-radius: 9999px;
    font-weight: 600;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .chip:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }

  .chip-default {
    background: #e5e7eb;
    color: #374151;
  }

  .chip-red {
    background: #fee2e2;
    color: #b91c1c;
  }

  .chip-yellow {
    background: #fef3c7;
    color: #92400e;
  }

  .chip-blue {
    background: #dbeafe;
    color: #1e40af;
  }

  .chip-green {
    background: #dcfce7;
    color: #166534;
  }
</style>

</body>
</html>
