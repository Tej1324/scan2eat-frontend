<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Analytics â€“ Scan2Eat</title>
  <link rel="icon" href="data:," />

  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">

  <!-- NAV -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="font-bold text-lg">ðŸ“Š Analytics</h1>
      <div class="flex gap-2 text-xs">
        <a href="cashier.html" class="px-3 py-1 bg-gray-800 text-white rounded">Cashier</a>
        <a href="kitchen.html" class="px-3 py-1 bg-green-600 text-white rounded">Kitchen</a>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 space-y-6">

    <!-- DATE FILTER -->
    <div class="bg-white p-4 rounded shadow flex flex-col sm:flex-row gap-3">
      <div class="flex-1">
        <label class="text-xs text-gray-600">From</label>
        <input id="fromDate" type="date"
          class="w-full border px-3 py-2 rounded text-sm" />
      </div>

      <div class="flex-1">
        <label class="text-xs text-gray-600">To</label>
        <input id="toDate" type="date"
          class="w-full border px-3 py-2 rounded text-sm" />
      </div>

      <div class="flex gap-2 items-end">
        <button onclick="loadRange()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm">
          Apply
        </button>

        <button onclick="exportCSV()"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-sm">
          CSV
        </button>
      </div>
    </div>

    <!-- STATS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">

      <Stat title="Orders" id="totalOrders" />

      <Stat title="Revenue" prefix="â‚¹" id="totalRevenue" color="green" />

      <Stat title="GST (5%)" prefix="â‚¹" id="gstAmount" color="yellow" />

      <Stat title="Net Revenue" prefix="â‚¹" id="netRevenue" color="blue" />

    </div>

    <!-- AI INSIGHTS -->
    <div class="bg-white p-5 rounded shadow">
      <h2 class="font-semibold mb-2">ðŸ§  Smart Insights</h2>
      <ul id="insights" class="list-disc pl-5 text-sm text-gray-700"></ul>
    </div>

    <!-- RECENT ORDERS -->
    <div>
      <h2 class="font-semibold text-gray-800 mb-2">
        âœ… Completed Orders
      </h2>
      <div id="orders" class="space-y-2"></div>
    </div>

  </main>

  <script src="analytics.js"></script>

  <!-- SIMPLE STAT COMPONENT -->
  <script>
    document.querySelectorAll("Stat").forEach(el => {
      const title = el.getAttribute("title");
      const id = el.getAttribute("id");
      const prefix = el.getAttribute("prefix") || "";
      const color = el.getAttribute("color") || "gray";

      el.outerHTML = `
        <div class="bg-white p-4 rounded shadow">
          <p class="text-xs text-gray-500">${title}</p>
          <p class="text-2xl font-bold text-${color}-600">
            ${prefix}<span id="${id}">â€”</span>
          </p>
        </div>
      `;
    });
  </script>

</body>
</html>
