<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - TableQR</title>

  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-gray-100 font-sans">

<header class="bg-white shadow fixed top-0 left-0 w-full z-50">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <h1 class="text-2xl font-bold text-green-700">üõí Cart</h1>
    <span class="text-sm text-gray-600">
      Table <strong id="tableId">-</strong>
    </span>
  </div>
</header>

<main class="pt-24 pb-10 px-4 max-w-6xl mx-auto">
  <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Order</h2>

  <div id="cartItems" class="space-y-4"></div>

  <p id="emptyMessage" class="hidden text-gray-500 text-sm">
    Your cart is empty. Go back to the menu to add items.
  </p>

  <!-- Order options -->
  <div id="optionsSection" class="mt-6 space-y-4 hidden">

    <!-- Dining Type -->
    <div class="flex gap-6 text-sm">
      <label>
        <input type="radio" name="orderType" value="dine-in" checked />
        Dine In
      </label>
      <label>
        <input type="radio" name="orderType" value="parcel" />
        Parcel
      </label>
    </div>

    <!-- Order Notes -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        Order Notes
      </label>
      <textarea
        id="orderNote"
        rows="3"
        maxlength="200"
        placeholder="Less spicy, no onion, etc."
        class="w-full p-2 border rounded focus:ring-2 focus:ring-green-400 resize-none text-sm"
      ></textarea>
    </div>

    <!-- Tip -->
    <div class="flex items-center gap-2 text-sm">
      <label class="font-medium text-gray-700">Add Tip:</label>
      <select id="tip" class="border rounded p-1">
        <option value="0">‚Çπ0</option>
        <option value="10">‚Çπ10</option>
        <option value="20">‚Çπ20</option>
        <option value="50">‚Çπ50</option>
      </select>
    </div>

    <p class="text-xs text-gray-500">
      ‚è±Ô∏è Estimated preparation time: 15‚Äì20 minutes
    </p>

  </div>

  <!-- Summary -->
  <div id="summarySection"
       class="mt-6 flex justify-between items-center hidden">
    <strong class="text-lg text-gray-700">
      Total: ‚Çπ<span id="total">0</span>
    </strong>

    <button id="placeBtn"
      onclick="placeOrder()"
      class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
      ‚úÖ Place Order
    </button>
  </div>
</main>

<script src="./cart.js"></script>
</body>
</html>
