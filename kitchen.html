<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Kitchen Dashboard – Scan2Eat</title>
  <link rel="icon" href="data:," />

  <!-- Tailwind -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    /* ================= DARK MODE ================= */
    body.dark {
      background: #020617;
      color: #e5e7eb;
    }

    body.dark .bg-white {
      background: #020617 !important;
      border-color: #1f2937 !important;
    }

    body.dark .text-gray-500,
    body.dark .text-gray-600 {
      color: #9ca3af !important;
    }

    /* ================= TV MODE ================= */
    .tv-mode {
      zoom: 1.1;
    }

    /* ================= BUTTONS ================= */
    .kds-btn {
      padding: 0.45rem 1rem;
      font-size: 0.85rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">

<main class="max-w-6xl mx-auto p-6">

  <!-- HEADER -->
  <header class="mb-6">
    <div class="flex flex-col md:flex-row justify-between gap-4">
      <div>
        <h1 class="text-3xl font-bold">Kitchen Dashboard</h1>
        <p class="text-sm text-gray-500">Live order preparation monitor</p>
      </div>

      <div class="flex flex-wrap gap-2 items-center">
        <span class="bg-gray-900 text-white px-4 py-2 rounded text-sm">
          Active Orders
        </span>

        <a href="completedorders.html"
           class="bg-green-600 text-white px-4 py-2 rounded text-sm">
          Completed
        </a>

        <button onclick="toggleDarkMode()" class="kds-btn bg-gray-700 text-white">
          Dark
        </button>

        <button onclick="toggleTVMode()" class="kds-btn bg-gray-700 text-white">
          TV
        </button>
      </div>
    </div>
  </header>

  <!-- CONTROLS -->
  <section class="bg-white rounded shadow p-4 mb-4">
    <div class="flex flex-wrap justify-between items-center gap-4">

      <div class="flex items-center gap-4 text-sm">
        <div class="flex items-center gap-2">
          <span class="w-3 h-3 bg-red-600 rounded"></span> New
        </div>
        <div class="flex items-center gap-2">
          <span class="w-3 h-3 bg-yellow-500 rounded"></span> Cooking
        </div>
      </div>

      <div class="flex gap-2">
        <button
          id="enableSound"
          class="bg-blue-600 text-white px-4 py-2 rounded text-sm">
          Enable Sound
        </button>

        <button
          onclick="loadOrders()"
          class="bg-gray-600 text-white px-4 py-2 rounded text-sm">
          Refresh
        </button>
      </div>
    </div>
  </section>

  <!-- URGENCY BAR -->
  <section class="bg-white rounded shadow p-4 mb-4 flex justify-between items-center">
    <span class="font-semibold">Live Orders Monitor</span>
    <span class="text-sm">
      Urgent Orders:
      <span id="urgentCount" class="font-bold text-red-600">0</span>
    </span>
  </section>

  <!-- EMPTY STATE -->
  <p id="emptyState"
     class="hidden text-gray-500 text-sm text-center mt-20">
    ⏳ Waiting for orders…
  </p>

  <!-- ORDERS -->
  <div id="orders" class="space-y-6 mt-4"></div>

</main>

<script src="kitchen.js"></script>

<script>
  /* ===== AUTO SOUND UNLOCK ===== */
  document.addEventListener("click", unlockOnce, { once: true });
  document.addEventListener("touchstart", unlockOnce, { once: true });

  function unlockOnce() {
    try {
      new Audio().play().catch(() => {});
    } catch {}
  }

  /* ===== DARK MODE ===== */
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem("kds-dark", document.body.classList.contains("dark"));
  }

  if (localStorage.getItem("kds-dark") === "true") {
    document.body.classList.add("dark");
  }

  /* ===== TV MODE ===== */
  function toggleTVMode() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
      document.body.classList.add("tv-mode");
    } else {
      document.exitFullscreen();
      document.body.classList.remove("tv-mode");
    }
  }
</script>

</body>
</html>
