<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashier - TableQR</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">

<header class="bg-white shadow fixed top-0 left-0 w-full z-50">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <h1 class="text-2xl font-bold text-green-700">Cashier Panel</h1>
    <span class="text-sm text-gray-600">Live Orders & Menu</span>
  </div>
</header>

<main class="pt-24 pb-10 px-4 max-w-6xl mx-auto">

  <!-- ================= ORDERS ================= -->
  <h2 class="text-xl font-semibold mb-4 text-gray-800">Pending Orders</h2>

  <p id="emptyState" class="text-sm text-gray-500">
    No pending orders yet.
  </p>

  <div id="ordersList" class="space-y-4 mt-4"></div>

  <!-- ================= MENU MANAGER ================= -->
  <hr class="my-10"/>

  <h2 class="text-xl font-semibold mb-4 text-gray-800">Menu Management</h2>

  <!-- Add Item -->
  <div class="bg-white p-4 rounded shadow space-y-3 mb-6">
    <input id="m_name" class="w-full border p-2 rounded" placeholder="Item name">
    <input id="m_price" type="number" class="w-full border p-2 rounded" placeholder="Price">
    <input id="m_image" class="w-full border p-2 rounded" placeholder="Image URL">
    <input id="m_desc" class="w-full border p-2 rounded" placeholder="1-line description">
    <button onclick="addMenuItem()"
      class="bg-green-600 text-white px-4 py-2 rounded">
      â• Add Menu Item
    </button>
  </div>

  <!-- Menu List -->
  <div id="menuList" class="space-y-3"></div>

</main>

<script src="cashier.js"></script>
</body>
</html>
