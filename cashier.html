<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashier - TableQR</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body class="bg-gray-100 font-sans">

<header class="bg-white shadow fixed top-0 left-0 w-full z-50">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <h1 class="text-2xl font-bold text-green-700">Cashier Panel</h1>
    <span class="text-sm text-gray-600">Live Orders & Menu</span>
  </div>
</header>

<main class="pt-24 pb-10 px-4 max-w-6xl mx-auto">

  <!-- Analytics -->
  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">ðŸ“Š Todayâ€™s Sales</h2>
    <div class="flex gap-6">
      <div>
        <p class="text-sm text-gray-500">Total Orders</p>
        <p id="a_orders" class="text-xl font-bold">0</p>
      </div>
      <div>
        <p class="text-sm text-gray-500">Total Revenue</p>
        <p class="text-xl font-bold">â‚¹ <span id="a_revenue">0</span></p>
      </div>
    </div>
  </div>

  <!-- ================= ORDERS ================= -->
  <h2 class="text-xl font-semibold mb-4 text-gray-800">Pending Orders</h2>

  <p id="emptyState" class="text-sm text-gray-500">
    No pending orders yet.
  </p>

  <div id="ordersList" class="space-y-4 mt-4"></div>

  <!-- ================= MENU MANAGER ================= -->
  <hr class="my-10"/>

  <h2 class="text-xl font-semibold mb-4 text-gray-800">Menu Management</h2>

  <!-- Add Item -->
  <div class="bg-white p-4 rounded shadow space-y-3 mb-6">
    <input id="m_name" class="w-full border p-2 rounded" placeholder="Item name">
    <input id="m_price" type="number" class="w-full border p-2 rounded" placeholder="Price">
    <input type="file" id="m_image" accept="image/*" />
    <input id="m_desc" class="w-full border p-2 rounded" placeholder="1-line description">
    <button onclick="addMenuItem()"
      class="bg-green-600 text-white px-4 py-2 rounded">
      âž• Add Menu Item
    </button>
  </div>

  <!-- Menu List -->
  <div id="menuList" class="space-y-3"></div>

</main>

<!-- ================= EDIT ORDER MODAL (NEW) ================= -->
<div id="editModal"
     class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg p-4 w-full max-w-md mx-4">
    <h2 class="text-lg font-bold mb-3">Edit Order</h2>

    <div id="editMenuList"
         class="space-y-2 max-h-64 overflow-y-auto mb-4"></div>

    <div class="flex justify-between font-bold mb-4">
      <span>Total</span>
      <span>â‚¹ <span id="editTotal">0</span></span>
    </div>

    <div class="flex justify-end gap-2">
      <button onclick="closeEditModal()"
              class="px-3 py-1 border rounded">
        Cancel
      </button>
      <button onclick="saveEditModal()"
              class="px-3 py-1 bg-blue-600 text-white rounded">
        Save
      </button>
    </div>
  </div>
</div>
<!-- ================= END EDIT MODAL ================= -->

<script src="cashier.js"></script>
</body>
</html>
