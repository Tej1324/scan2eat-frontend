<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TableQR - Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

<header class="bg-white shadow fixed top-0 left-0 w-full z-50">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <h1 class="text-2xl font-bold text-green-700">TableQR</h1>
    <span class="text-sm text-gray-600">
      Table <strong id="tableId">-</strong>
    </span>
  </div>
</header>

<main class="pt-24 pb-20 px-4 max-w-6xl mx-auto">
  <h2 class="text-xl font-semibold mb-4 text-gray-800">Menu</h2>
  <div id="menu" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>

<div class="fixed bottom-0 left-0 right-0 bg-white shadow-inner py-4 px-6 flex justify-between items-center">
  <p class="text-sm text-gray-600">Ready to place your order?</p>
  <button onclick="goToCart()"
    class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
    ðŸ›’ Review Cart
  </button>
</div>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
const API_BASE = "https://scan2eat-backend-production.up.railway.app";

/* TABLE */
const tableId = Number(new URLSearchParams(window.location.search).get("table"));
if (!tableId || tableId <= 0) {
  alert("Invalid table ID");
  window.location.href = "./index.html";
}
document.getElementById("tableId").innerText = tableId;

/* CART */
const cartKey = `cart_table_${tableId}`;
const cart = JSON.parse(localStorage.getItem(cartKey)) || [];

/* SOCKET */
const socket = io(API_BASE);
socket.on("menu:update", () => {
  fetchMenu(); // ðŸ”„ live refresh
});

/* FETCH + RENDER */
async function fetchMenu() {
  try {
    const res = await fetch(`${API_BASE}/api/menu`);
    const items = await res.json();
    renderMenu(items);
  } catch {
    alert("Failed to load menu");
  }
}

function renderMenu(items) {
  const menu = document.getElementById("menu");
  menu.innerHTML = "";

  if (!items.length) {
    menu.innerHTML =
      `<p class="text-gray-500 text-sm">Menu currently unavailable</p>`;
    return;
  }

  items.forEach(item => {
    const div = document.createElement("div");
    div.className = "bg-white rounded-xl shadow overflow-hidden";

    div.innerHTML = `
      <img src="${item.imageUrl || 'https://via.placeholder.com/300'}"
           class="h-40 w-full object-cover" />

      <div class="p-4">
        <h3 class="text-lg font-bold">${item.name}</h3>
        <p class="text-sm text-gray-600">${item.description || ""}</p>
        <p class="mt-2 font-semibold">â‚¹${item.price}</p>

        <button onclick="addToCart('${item._id}', ${item.price}, '${item.name}')"
          class="mt-3 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
          Add to Cart
        </button>
      </div>
    `;
    menu.appendChild(div);
  });
}

/* CART */
function addToCart(id, price, name) {
  const existing = cart.find(i => i.id === id);
  if (existing) {
    existing.qty += 1;
  } else {
    cart.push({ id, name, price, qty: 1 });
  }
  localStorage.setItem(cartKey, JSON.stringify(cart));
  alert("Item added to cart");
}

function goToCart() {
  window.location.href = `./cart.html?table=${tableId}`;
}

/* INIT */
fetchMenu();
</script>


</body>
</html>
